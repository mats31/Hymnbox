<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas{
      left: 0;
      position: absolute;
      top:0;
    }
    .second{
      z-index: 1;
    }
    #layer{
      background:#000000;
      opacity:0;
      width:100%;
      height:100%;
      position:absolute;
      z-index: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
    }
    #layer.active{
      opacity:0.5;
      visibility: visible;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="layer">
    <img id="focusImg" src="" alt="">
  </div>
  <script src="./build/main.js"></script>
</body>
</html>
