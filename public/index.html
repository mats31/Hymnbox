<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas{
      left: 0;
      position: absolute;
      top:0;
    }
    .second{
      z-index: 1;
    }
    #layer{
      width:100%;
      height:100%;
      position:absolute;
      z-index: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
    }
    #layer .media {
      left: 50%;
      max-width: 76%;
      position: absolute;
      opacity: 0;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
    }
    #layer p {
      position: absolute;
      bottom: 0;
      margin: 0;
      padding: 1.8% 0;
      text-align: center;
      width: 100%;
      color: white;
    }
    #layer.active{
      visibility: visible;
      z-index: 1;
    }
    #layer.active .media{
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="layer"></div>
  <script src="./build/main.js"></script>
</body>
</html>
